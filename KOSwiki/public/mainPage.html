<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-15">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÖS-Wiki Main Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="header-container">
        <a href="/index.html">
            <img src="images/halooshid.png" alt="KÖS-Wiki Logo" class="logo-small">
        </a>
        <h1 class="wiki-title">KÖS-Wiki</h1>
        <form id="small-search-form">
            <input type="text" id="small-search-input" placeholder="Search...">
            <button type="submit">Search</button>
            <div id="small-suggestions" class="small-suggestions-container"></div>
        </form>
    </div>

    <div class="container">
        <div class="welcome-container">
            <h2>Welcome to the Kui Öösel Saabub Wiki</h2>
            <p id="article-count">[number of pages] articles</p>
        </div>

        <div class="flex-container">
            <div class="featured-article">
                <h3>Featured Articles</h3>
                <p>Content for the featured article goes here.</p>
            </div>
            <div class="news-about-kos">
                <h3>News about KÖS</h3>
                <p>Latest updates about KÖS will be listed here.</p>
            </div>
        </div>
    </div>

    <script src="mainPage.js"></script>
</body>
</html>

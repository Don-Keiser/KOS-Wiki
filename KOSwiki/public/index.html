<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-15">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÖS-Wiki</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <div class="center">
            <h1>KÖS-Wiki</h1>
            <img src="images/halooshid.png" alt="KÖS-Wiki Logo" class="logo-large"> <!-- Logo Image -->
        </div>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter search">
            <button type="submit">Search</button>
        </form>

        <div id="search-results"></div>
        <div id="suggestions" class="suggestions-container"></div> <!-- Suggestions Container -->

    </div>

    <script src="app.js"></script>
</body>
</html>

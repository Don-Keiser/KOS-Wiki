<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-15">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÖS-Wiki Main Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <div class="header-container">
            <h1>KÖS-Wiki</h1>
            <form id="small-search-form" style="display: inline;">
                <input type="text" id="search-input" placeholder="Search..." />
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="welcome-container">
            <h2>Welcome to the Kui Öösel Saabub Wiki</h2>
            <p id="article-count">[number of pages] articles</p>
        </div>

        <div class="flex-container">
            <div class="featured-article">
                <h3>Featured Article</h3>
                <p>Content for the featured article goes here.</p>
            </div>
            <div class="news-about-kos">
                <h3>News about KÖS</h3>
                <p>Latest updates about KÖS will be listed here.</p>
            </div>
        </div>
    </div>

    <script src="mainPage.js"></script>
</body>
</html>
